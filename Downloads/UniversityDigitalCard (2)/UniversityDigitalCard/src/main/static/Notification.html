<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification</title>
    <style>
        body {
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://raw.githubusercontent.com/SandileSibiya/Project3-UniDigital/main/UniversityDigitalCard/src/main/static/Images/BackImg3.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            background-color: rgba(25, 104, 157, 0.15);
            border: 3px solid rgba(25, 104, 157, 100);
            border-radius: 10px;
            backdrop-filter: blur(50px);
            width: 85%;
            max-width: 400px;
            margin: 0 auto;
            padding: 10px;
            margin-top: 50px;
            margin-bottom: 95px;

        }
        .header {
            text-align: center;
            font-weight: bold;
            padding: 20px 0;
            font-size: 18px;
        }
        .back-icon {
            position: absolute;
            color: black;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .profile-circle {
            background-color: #2674a8;
            color: black;
            border: 3px solid black;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 25px;
        }
        .profile-info {
            text-align: center;
            color: black;
            font-weight: bold;
        }
        .profile-info div {
            margin: 0;
        }
        .student-details {
            font-weight: normal;
            color: white;
        }
        .card-form {
            border: 2px solid rgba(25, 104, 157, 100);
            margin: 20px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }
         .notification-row {
             color: black;
             display: flex;
             align-items: center;
             justify-content: center;
             gap: 10px;
             text-align: center;
             margin-bottom: 20px;
         }

        .notification-row img {
            width: 40px;
            height: 40px;
        }

       .card-form h3 {
            margin: 0 0 10px 0;
            text-align: center;
        }
        .notification-row span {
            color: black;
            max-width: 220px;
            font-size: 14px;

        }
        .notification-row span:hover {
            color: white;
        }
        .or-text {
            text-align: center;
            margin: 20px 0;
            font-weight: bolder;
            color: black;
        }
        .btn {
            display: block;
            width: 100%;
            background-color: #2674a8;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 30px;
        }
        .btn:hover {
            background-color: #0e4265;
        }

        small {
            display: block;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="back-icon" onclick="window.location.href='Home.html'">‚Üê</div>
<div class="header">NOTIFICATION</div>

<div class="container">
    <div class="profile">
        <div class="profile-circle" id="profileInitials">JS</div>
        <div class="profile-info">
            <div id="fullName">MR JH SMITH</div>
            <div class="student-details" id="studentDetails">STUDENT<br />012345679</div>
        </div>
    </div>

    <div class="card-form">
        <h3>NOTIFICATION</h3>

        <div class="notification-row">
            <img src="https://img.icons8.com/ios-filled/50/appointment-reminders--v1.png" alt="Notification">
            <span>Check your notifications here about your status and more</span>
        </div>

        <button class="btn" id="trackStatusBtn">TRACK STATUS</button>

        <div class="or-text">OR</div>

        <button class="btn" id="bookCollectionBtn">BOOK COLLECTION</button>
    </div>


</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Fetching current user data from sessionStorage
        const userData = JSON.parse(sessionStorage.getItem('currentUser'));

        if (userData) {
            const profileInitials = document.getElementById('profileInitials');
            const fullName = document.getElementById('fullName');
            const studentDetails = document.getElementById('studentDetails');

            // Initializing initials of name and surname
            const profile = userData.profile;
            // Initializing initials of name and middleName
            const initials = userData.initials;

            // Initializing tittle and convert it to uppercase
            const title = userData.tittle.toUpperCase();

            // Display initials of name and surname in profile circle
            profileInitials.textContent = profile;

            // Display initials and full surname
            fullName.textContent = `${title} ${initials} ${userData.surname?.toUpperCase() || ''}`;

            // Display student number
            studentDetails.innerHTML = `STUDENT<br />${userData.studentId}`;
        } else {
            alert('No user data found. Please log in again.');
            window.location.href = 'LogIn.html';
        }
    });

    // Button click event listeners
    document.getElementById('trackStatusBtn').addEventListener('click', function () {
        window.location.href = 'TrackStatus.html';
    });
    document.getElementById('bookCollectionBtn').addEventListener('click', function () {
        window.location.href = 'CollectionSlot.html';
    });

</script>
</body>
</html>
