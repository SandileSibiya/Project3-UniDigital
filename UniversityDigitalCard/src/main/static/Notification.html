<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
        }
        .header {
            text-align: center;
            font-weight: bold;
            padding: 20px 0;
            font-size: 18px;

        }
        .back-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .profile-circle {
            background-color: #3a7ca5;
            color: white;
            border: 3px solid black;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        .profile-info {
            text-align: center;
            color: green;
            font-weight: bold;
        }
        .profile-info div {
            margin: 0;
        }
        .student-details {
            font-weight: normal;
            color: black;
        }
        .card-form {
            border: 2px solid black;
            margin: 20px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }
        .notification-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .notification-row img {
            width: 40px;
            height: 40px;
        }

        .notification-row span {
            max-width: 220px;
            font-size: 14px;

        }

        .card-form h3 {
            margin: 0 0 10px 0;
            text-align: center;
        }
        .card-form input {
            width: 94%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid gray;
            border-radius: 8px;
            box-shadow: -2px 3px 2px rgba(0, 0, 0, 0.5);
            font-size: 14px;
        }
        .or-text {
            text-align: center;
            margin: 10px 0;
            font-weight: bolder;
            color: black;
            margin-bottom: 30px;
        }
        .btn {
            display: block;
            width: 100%;
            background-color: #2674a8;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        small {
            display: block;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="back-icon" onclick="window.location.href='Home.html'">‚Üê</div>
    <div class="header">NOTIFICATION</div>
    <div class="profile">
        <div class="profile-circle" id="profileInitials">JS</div>
        <div class="profile-info">
            <div id="fullName">MR JH SMITH</div>
            <div class="student-details" id="studentDetails">STUDENT<br />012345679</div>
        </div>
    </div>

    <div class="card-form">
        <h3>NOTIFICATION</h3>

        <div class="notification-row">
            <img src="https://img.icons8.com/ios-filled/50/appointment-reminders--v1.png" alt="Notification">
            <span>Check your notifications here about your status and more</span>
        </div>
    </div>
</div>
</body>
</html>
