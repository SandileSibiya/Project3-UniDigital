<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url("https://raw.githubusercontent.com/SandileSibiya/Project3-UniDigital/main/UniversityDigitalCard/src/main/static/Images/BackImg2.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: auto;
        }
        body::-webkit-scrollbar {
            display: none;
        }

        header {
            text-align: center;
            font-weight: bold;
            padding: 20px 0;
            font-size: 18px;
        }

        header .back-arrow {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 40px;
            cursor: pointer;
        }
        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .profile-circle {
            background-color: #2674a8;
            color: black;
            border: 3px solid black;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 30px;
            flex-shrink: 0;
        }

        .profile-info {
            text-align: left;
            color: black;
            font-weight: bolder;
        }


        .profile-info div {
            margin: 0;
        }
        .student-details {
            font-weight: normal;
            color: white;
        }
        .edit-box small {
            display: block;
            text-align: center;
            align-items: center;
            margin-bottom: 10px;
            color: #555;
        }

        .edit-box {
            width: 85%;
            max-width: 350px;
            position: relative;
            background-color: rgba(25, 104, 157, 0.15);
            border: 3px solid rgba(25, 104, 157, 100);
            margin: 5px auto;
            padding: 7px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
        }

        .edit-box h4 {
            color: black;
            text-align: center;
            margin: 5px 0;
        }
        .edit-box small {
            color: black;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 10px 0;
        }
        .form-group label {
            color: black;
            font-size: 14px;
            padding: -2px;
            margin-bottom: -5px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid black;
        }
        .retrieve-btn {
            width: 100%;
            display: block;
            margin: 10px auto;
            padding: 10px 30px;
            background-color: #2674a8;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
        }

        .done-btn {
            width: 90%;
            display: block;
            margin: 20px auto;
            padding: 10px 30px;
            background-color: #2674a8;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }
        .done-btn:hover, .retrieve-btn:hover {
            background-color: #0e4265;
            backdrop-filter: blur(10px);
        }
        /* Popup Modal Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .popup {
            background: rgba(25, 104, 157, 0.2);
            border: 2px solid rgba(25, 104, 157, 1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: white;
            width: 280px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease-in-out;
        }

        .popup h3 {
            margin: 0 0 10px;
            color: white;
        }

        .popup p {
            margin: 0 0 15px;
            font-size: 14px;
        }

        .popup button {
            background-color: #2674a8;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 8px 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .popup button:hover {
            background-color: #0e4265;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        footer {
            margin-bottom: 15px;
            text-align: center;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>
<header>
    <div class="back-arrow">&#8592;</div>
    PROFILE
</header>

<div class="profile-container">
    <div class="profile">
        <div class="profile-circle" id="profileInitials">JS</div>
        <div class="profile-info">
            <div id="fullName">MR JH SMITH</div>
            <div class="student-details" id="studentDetails">STUDENT<br />012345679</div>
        </div>
    </div>

    <div class="edit-box">
        <h4>&#128100; EDIT PROFILE</h4>
        <small>Edit Your Profile Contact Details Here</small>

        <div class="form-group">
            <label>Name</label>
            <input type="text" placeholder="First Name" id="firstName">
            <label>Surname</label>
            <input type="text" placeholder="Last Name" id="surname">
            <label>Contact Number</label>
            <input type="text" placeholder="Contact Number" id="contactNumber">
            <label>Faculty</label>
            <input type="text" placeholder="Faculty" id="faculty">
            <label>Course</label>
            <input type="text" placeholder="Course" id="course">
        </div>
        <button class="retrieve-btn">RETRIEVE</button>
    </div>

    <button class="done-btn">DONE</button>
</div>

<!-- ðŸ”¹ Popup Modal -->
<div class="popup-overlay" id="popupOverlay">
    <div class="popup" id="popupBox">
        <h3 id="popupTitle">Message</h3>
        <p id="popupMessage">This is a popup message.</p>
        <button id="popupButton">OK</button>
    </div>
</div>
<footer>
    Â© 2025 UniDigital â€¢ Cape Peninsula University of Technology<br/>
    Need Help? Contact unidigital.support@mycput.ac.za<br/>
    (021) 324-56789
</footer>
<script>
    // Show popup function
    function showPopup(message, title = "Notification") {
        const overlay = document.getElementById("popupOverlay");
        const popupTitle = document.getElementById("popupTitle");
        const popupMessage = document.getElementById("popupMessage");
        const popupButton = document.getElementById("popupButton");

        popupTitle.textContent = title;
        popupMessage.textContent = message;

        overlay.style.display = "flex"; // Show popup

        popupButton.onclick = function() {
            overlay.style.display = "none"; // Hide popup
        };
    }

    // Fetching current user data from sessionStorage
    const userData = JSON.parse(sessionStorage.getItem('currentUser'));

    if (userData) {
        const profileInitials = document.getElementById('profileInitials');
        const fullName = document.getElementById('fullName');
        const studentDetails = document.getElementById('studentDetails');

        // Initializing initials of name and surname
        const profile = userData.profile;
        // Initializing initials of name and middleName
        const initials = userData.initials;

        // Initializing tittle and convert it to uppercase
        const title = userData.title.toUpperCase();

        // Display initials of name and surname in profile circle
        profileInitials.textContent = profile;

        // Display initials and full surname
        fullName.textContent = `${title} ${initials} ${userData.surname?.toUpperCase() || ''}`;

        // Display student number
        studentDetails.innerHTML = `STUDENT<br />${userData.studentId}`;
    } else {
        showPopup('No user data found. Please log in again.');
        window.location.href = 'LogIn.html';
    }

    // function for back arrow
    document.querySelector('.back-arrow').addEventListener('click', function() {
        window.location.href = 'Home.html';
    });

    // Function for retrieve button
    document.querySelector('.retrieve-btn').addEventListener('click', function() {
        // Fetch user data from sessionStorage
        const userData = JSON.parse(sessionStorage.getItem('currentUser'));
        if (userData) {
            const formInputs = document.querySelectorAll('.form-group input');
            formInputs[0].value = userData.firstName || '';
            formInputs[1].value = userData.surname || '';
            formInputs[2].value = userData.contactNumber || '';
            formInputs[3].value = userData.faculty || '';
            formInputs[4].value = userData.course || '';
        } else {
            showPopup('No user data found. Please log in again.');
            window.location.href = 'LogIn.html';
        }
    });

    // Function for done button
    document.querySelector('.done-btn').addEventListener('click', function() {
        const studentId = userData.studentId;
        const firstName = document.getElementById("firstName").value;
        const surname = document.getElementById("surname").value;
        const contactNumber = document.getElementById("contactNumber").value;
        const faculty = document.getElementById("faculty").value;
        const course = document.getElementById("course").value;

        // Check empty  fields
        if (!firstName || !surname || !contactNumber || !faculty || !course) {
            showPopup("Please fill in the missing fields");
            return;
        }

        const formData = new FormData();
        formData.append("studentId", studentId);
        formData.append("firstName", firstName);
        formData.append("surname", surname);
        formData.append("contactNumber", contactNumber);
        formData.append("faculty", faculty);
        formData.append("course", course);

        fetch('http://localhost:8080/cputdigitalcard.com/api/cputdigitalcard.com/UpdateProfile', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw err; });
                }
                return response.json();
            })
            .then(data => {
                if (data.studentId) {
                    showPopup("Profile details updated successfully");
                    // Redirect to the Home page
                    setTimeout(() => {
                        window.location.href = 'Home.html';
                    }, 2000);
                } else {
                    showPopup("Updating was unsuccessful");
                }
            })
            .catch((error) => {
                showPopup("Error: " + (error.error || error.message));
            });
    });

</script>
</body>
</html>
